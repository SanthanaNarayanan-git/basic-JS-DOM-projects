<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <div class="grid-container" id="grid">
            <p class="grid-items">Enter bill amount:</p><br>
            <input type="text" id="bill" value="" class="grid-items"><br>
            <p for="tip" class="grid-items">Enter tip percentage:</p><br>
            <input type="text" id="tip" class="grid-items" value=""><br>
            <button type="submit" id="submit" class="grid-items" onclick="checkTip()">Check tip amount</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
